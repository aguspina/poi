<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/points.js"></script>
    <script src="js/controllers/points.js"></script>
  </head>

  <body ng-app="poiApp" ng-controller='PointsCtrl'>
    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">HELLO WISIT!</h1>
      </ion-header-bar>

      <ion-content>
        <label class="item item-input">
          <span class="input-label">Search: </span>
          <input class='item item-input' ng-model="searchText">
        </label>
        <ion-list>
          <ion-item ng-repeat="point in points | filter:searchText">
            <h2>{{point.title}}</h2>
            <h4>{{point.shortDescription}}</h4>
            <ion-spinner icon="dots" ng-hide='!point.showDistance()'></ion-spinner>
            <h4 ng-hide='point.showDistance()'>{{point.distance}} km</h4>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-pane>
  </body>
</html>
